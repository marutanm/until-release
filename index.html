<!DOCTYPE html>
<meta name = "viewport" content = "width = 150">
<body>
  <script>
    var body = document.getElementsByTagName('body');
    var releaseDate = new Date(2011, 10, 25, 15);
    var currentDate = new Date;
    if (releaseDate < currentDate) {
      body[0].innerHTML = 'Released';
    }
    else {
      setInterval(function(){
        var currentDate = new Date;
        var leftTime = releaseDate - currentDate;
        var leftDay = Math.floor(leftTime / 86400000);
        var leftHour = Math.floor(leftTime % 86400000 / 3600000);
        var leftMin = Math.floor(leftTime % 86400000 % 3600000 / 60000);
        var leftSec = Math.floor(leftTime % 86400000 % 3600000 % 60000 / 1000);
        var withZero = function(t){
          if (t < 10) {
            return '0' + t
          }
          else {
            return t
          }
        }
        body[0].innerHTML = '<a href="http://www.amazon.co.jp/registry/wishlist/2MHVZAQ5ZA7S8">' + leftDay + ' day' + (function(a){if (a > 1){return 's '}else{return ' '}})(leftDay) + withZero(leftHour) + ':' + withZero(leftMin) + ':' + withZero(leftSec) + '</a>';
      }, 1000)
    }
  </script>
</body>
